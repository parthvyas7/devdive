<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>DevDive</title>
  </head>
  <body>
    <header class="bg-white">
      <nav
        class="mx-auto flex max-w-7xl justify-between p-6 lg:px-8 sm:flex-wrap"
      >
        <div class="flex lg:flex-1">
          <a
            href="index.html"
            class="text-lg font-semibold leading-6 text-gray-900 hover:underline"
          >
            DevDive
          </a>
        </div>

        <div class="relative">
          <input
            type="text"
            id="Search"
            placeholder="Search..."
            class="w-full rounded-lg border-gray-200 px-6 py-2 shadow-sm sm:text-sm"
          />
          <span class="absolute inset-y-0 end-0 grid w-10 place-content-center">
            <button type="button" class="text-gray-600 hover:text-gray-700">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="h-4 w-4"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                />
              </svg>
            </button>
          </span>
        </div>
        <div class="lg:flex lg:flex-1 lg:justify-end">
          <a
            href="./signin.html"
            class="text-sm font-semibold leading-6 text-gray-900 hover:underline"
            >Log in <span aria-hidden="true">&rarr;</span></a
          >
        </div>
      </nav>
    </header>
    <main class="grid grid-cols-3 gap-4 lg:grid-cols-3 lg:gap-6">
      <div id="postsView" class="col-span-2 p-4">
        <div id="postsList">
          <template id="postCard">
            <article id="postCard" class="p-0.5">
              <div class="bg-white p-4 sm:p-6">
                <a href="author.html"
                  ><p
                    id="author"
                    class="block text-lg text-gray-700 hover:underline"
                  ></p
                ></a>
                <time id="publishedOn" class="block text-xs text-gray-500">
                </time>
                <a id="postLink" href="#">
                  <h3
                    id="title"
                    class="mt-0.5 text-3xl font-medium text-gray-900 hover:underline"
                  ></h3>
                </a>
                <div id="postTopics" class="mt-4 flex flex-wrap gap-1"></div>
                <div class="mt-4 grid grid-cols-2 grid-rows-1 gap-x-4">
                  <span class="flex">
                    <svg
                      class="w-7 h-6"
                      data-slot="icon"
                      data-darkreader-inline-stroke=""
                      aria-hidden="true"
                      fill="none"
                      stroke-width="1.5"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M6.633 10.25c.806 0 1.533-.446 2.031-1.08a9.041 9.041 0 0 1 2.861-2.4c.723-.384 1.35-.956 1.653-1.715a4.498 4.498 0 0 0 .322-1.672V2.75a.75.75 0 0 1 .75-.75 2.25 2.25 0 0 1 2.25 2.25c0 1.152-.26 2.243-.723 3.218-.266.558.107 1.282.725 1.282m0 0h3.126c1.026 0 1.945.694 2.054 1.715.045.422.068.85.068 1.285a11.95 11.95 0 0 1-2.649 7.521c-.388.482-.987.729-1.605.729H13.48c-.483 0-.964-.078-1.423-.23l-3.114-1.04a4.501 4.501 0 0 0-1.423-.23H5.904m10.598-9.75H14.25M5.904 18.5c.083.205.173.405.27.602.197.4-.078.898-.523.898h-.908c-.889 0-1.713-.518-1.972-1.368a12 12 0 0 1-.521-3.507c0-1.553.295-3.036.831-4.398C3.387 9.953 4.167 9.5 5 9.5h1.053c.472 0 .745.556.5.96a8.958 8.958 0 0 0-1.302 4.665c0 1.194.232 2.333.654 3.375Z"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      ></path>
                    </svg>
                    <p id="appreciationCount"></p>
                    <svg
                      class="w-7 h-6"
                      data-slot="icon"
                      aria-hidden="true"
                      fill="none"
                      stroke-width="1.5"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M12 20.25c4.97 0 9-3.694 9-8.25s-4.03-8.25-9-8.25S3 7.444 3 12c0 2.104.859 4.023 2.273 5.48.432.447.74 1.04.586 1.641a4.483 4.483 0 0 1-.923 1.785A5.969 5.969 0 0 0 6 21c1.282 0 2.47-.402 3.445-1.087.81.22 1.668.337 2.555.337Z"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      ></path>
                    </svg>
                    <p id="commentCount"></p>
                  </span>
                  <span class="flex">
                    <a id="editPostId" href="#" class="hover:text-blue-400">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="size-6"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"
                        />
                      </svg>
                    </a>
                    <a href="#" class="hover:text-red-400">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="size-6"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                      />
                    </svg>
                    </a>
                  </span>
                </div>
              </div>
            </article>
          </template>
        </div>
        <template id="postTopics">
          <span
            id="postTopic"
            class="whitespace-nowrap rounded-full bg-slate-100 px-2.5 py-0.5 text-xs text-slate-800"
          >
          </span>
        </template>
        <div id="pagination" class="text-xl space-x-4 p-8">
          <template id="page-template">
            <a href="#" class="hover:underline active:font-bold"></a>
          </template>
        </div>
      </div>
      <div class="p-4 fixed right-0 col-span-1 h-screen w-1/3 overflow-y-auto">
        <p class="text-xl p-1">Author name</p>
        <p class="text-xs p-1">@username</p>
        <p class="text-sm p-1">4 posts</p>
        <p class="text-sm p-1">Joined 4 years ago</p>
      </div>
    </main>
    <footer class="bottom-0 relative w-full h-14 flex justify-around">
      <p class="font-thin inline-block">
        A place to read, write, and deepen your understanding
      </p>
    </footer>
  </body>
  <script src="author.js"></script>
</html>
