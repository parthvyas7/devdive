<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>DevDive</title>
  </head>
  <body>
    <header class="bg-white">
      <nav
        class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8"
      >
        <div class="flex lg:flex-1">
          <a
            href="#"
            class="text-lg font-semibold leading-6 text-gray-900 hover:opacity-80"
          >
            DevDive
          </a>
        </div>

        <div class="relative">
          <input
            type="text"
            id="Search"
            placeholder="Search..."
            class="w-full rounded-lg border-gray-200 px-6 py-2 shadow-sm sm:text-sm"
          />

          <span class="absolute inset-y-0 end-0 grid w-10 place-content-center">
            <button type="button" class="text-gray-600 hover:text-gray-700">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="h-4 w-4"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                />
              </svg>
            </button>
          </span>
        </div>
        <div class="hidden lg:flex lg:flex-1 lg:justify-end">
          <a
            href="#"
            class="text-sm font-semibold leading-6 text-gray-900 hover:opacity-80"
            >Log in <span aria-hidden="true">&rarr;</span></a
          >
        </div>
      </nav>
    </header>
    <main class="flex flex-row justify-around space-x-2">
      <div id="postsView" class="basis-3/4 p-4">
        <div id="postsList">
          <template id="postCard">
            <article id="postCard" class="p-0.5">
              <div class="bg-white p-4 sm:p-6">
                <p id="author" class="block text-lg text-gray-700">Somebody</p>
                <time id="publishedOn" class="block text-xs text-gray-500">
                  10th Oct
                </time>
                <a href="#">
                  <h3
                    id="title"
                    class="mt-0.5 text-2xl font-medium text-gray-900 hover:text-gray-600"
                  >
                    How to center an element using JavaScript and jQuery
                  </h3>
                </a>
                <div id="postTopics" class="mt-4 flex flex-wrap gap-1"></div>
                <div class="mt-4 flex flex-wrap gap-2 text-slate-700">
                  <span class="grid grid-cols-2 gap-1">
                    <svg
                      class="w-5 h-5"
                      data-slot="icon"
                      data-darkreader-inline-stroke=""
                      aria-hidden="true"
                      fill="none"
                      stroke-width="1.5"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M6.633 10.25c.806 0 1.533-.446 2.031-1.08a9.041 9.041 0 0 1 2.861-2.4c.723-.384 1.35-.956 1.653-1.715a4.498 4.498 0 0 0 .322-1.672V2.75a.75.75 0 0 1 .75-.75 2.25 2.25 0 0 1 2.25 2.25c0 1.152-.26 2.243-.723 3.218-.266.558.107 1.282.725 1.282m0 0h3.126c1.026 0 1.945.694 2.054 1.715.045.422.068.85.068 1.285a11.95 11.95 0 0 1-2.649 7.521c-.388.482-.987.729-1.605.729H13.48c-.483 0-.964-.078-1.423-.23l-3.114-1.04a4.501 4.501 0 0 0-1.423-.23H5.904m10.598-9.75H14.25M5.904 18.5c.083.205.173.405.27.602.197.4-.078.898-.523.898h-.908c-.889 0-1.713-.518-1.972-1.368a12 12 0 0 1-.521-3.507c0-1.553.295-3.036.831-4.398C3.387 9.953 4.167 9.5 5 9.5h1.053c.472 0 .745.556.5.96a8.958 8.958 0 0 0-1.302 4.665c0 1.194.232 2.333.654 3.375Z"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      ></path>
                    </svg>
                    <p id="appreciationCount">53</p>
                  </span>
                  <span class="grid grid-cols-2 gap-1">
                    <svg
                      class="w-5 h-5"
                      data-slot="icon"
                      aria-hidden="true"
                      fill="none"
                      stroke-width="1.5"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M12 20.25c4.97 0 9-3.694 9-8.25s-4.03-8.25-9-8.25S3 7.444 3 12c0 2.104.859 4.023 2.273 5.48.432.447.74 1.04.586 1.641a4.483 4.483 0 0 1-.923 1.785A5.969 5.969 0 0 0 6 21c1.282 0 2.47-.402 3.445-1.087.81.22 1.668.337 2.555.337Z"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      ></path>
                    </svg>
                    <p id="commentCount">67</p>
                  </span>
                </div>
              </div>
            </article>
          </template>
        </div>
        <template id="postTopics">
          <span
            id="postTopic"
            class="whitespace-nowrap rounded-full bg-slate-100 px-2.5 py-0.5 text-xs text-slate-800"
          >
          </span>
        </template>
        <div id="pagination" class="text-xl space-x-4 p-8">
          <template id="page-template">
            <a href="#" class="hover:opacity-80 active:font-bold"></a>
          </template>
        </div>
      </div>
      <div class="basis-1/4 p-4">
        <div class="text-lg p-2">Topics</div>
        <div id="topics" class="flex flex-wrap justify-start">
          <template id="topic">
            <span
              class="whitespace-nowrap rounded-full bg-slate-100 px-2.5 py-1 my-2 mx-1 text-xs text-slate-800 hover:opacity-80"
            >
              <a id="topic" href="#"></a>
            </span>
          </template>
        </div>
      </div>
    </main>
    <footer class="bottom-0 relative w-full h-10">
      <p class="font-thin text-center">
        A place to read, write, and deepen your understanding
      </p>
    </footer>
  </body>
  <script src="index.js"></script>
</html>
