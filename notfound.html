<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>DevDive</title>
  </head>
  <body>
    <header class="bg-white">
      <nav
        class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8"
      >
        <div class="flex lg:flex-1">
          <a
            href="index.html"
            class="text-lg font-semibold leading-6 text-gray-900 hover:opacity-80"
          >
            DevDive
          </a>
        </div>

        <div class="relative">
          <input
            type="text"
            id="Search"
            placeholder="Search..."
            class="w-full rounded-lg border-gray-200 px-6 py-2 shadow-sm sm:text-sm"
          />
          <span class="absolute inset-y-0 end-0 grid w-10 place-content-center">
            <button type="button" class="text-gray-600 hover:text-gray-700">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="h-4 w-4"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                />
              </svg>
            </button>
          </span>
        </div>
        <div class="hidden lg:flex lg:flex-1 lg:justify-end">
          <a
            href="./signin.html"
            class="text-sm font-semibold leading-6 text-gray-900 hover:opacity-80"
            >Log in <span aria-hidden="true">&rarr;</span></a
          >
        </div>
      </nav>
    </header>
    <section class="bg-white dark:bg-gray-900">
      <div class="container flex items-center min-h-screen px-6 mx-auto">
        <div class="flex flex-col items-center max-w-sm mx-auto text-center">
          <p
            class="p-3 text-sm font-medium text-slate-500 rounded-full bg-slate-50 dark:bg-gray-800"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z"
              />
            </svg>
          </p>
          <h1
            class="mt-3 text-2xl font-semibold text-gray-800 dark:text-white md:text-3xl"
          >
            Page not found
          </h1>
          <p class="mt-4 text-gray-500 dark:text-gray-400">
            The page you are looking for doesn't exist.
          </p>

          <div class="flex items-center w-full mt-6 gap-x-3 shrink-0 sm:w-auto">
            <a href="index.html">
              <button
                class="w-1/2 px-5 py-2 text-sm tracking-wide text-white transition-colors duration-200 bg-slate-400 rounded-lg shrink-0 sm:w-auto hover:bg-slate-600 dark:hover:bg-blue-500 dark:bg-blue-600"
              >
                Take me home
              </button>
            </a>
          </div>
        </div>
      </div>
    </section>
    <footer class="bottom-0 relative w-full h-14 flex justify-around">
      <p class="font-thin inline-block">
        A place to read, write, and deepen your understanding
      </p>
    </footer>
  </body>
</html>
